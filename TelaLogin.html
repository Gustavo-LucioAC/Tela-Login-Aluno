<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <h1>Faça seu login aqui!</h1>
        <form action="/enviar" method="POST">

            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone"><br><br>

            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><br><br>

            <label for="mensagem">Data de nascimento:</label><br>
            <input type="data" id="date" name="date" placeholder="__/__/____"><br><br>
            
            <label for="mensagem">Observações:</label><br>
            <textarea id="observacao" name="observacao" rows="4" cols="50" placeholder="Digite sua mensagem"></textarea><br><br>

            <input type="submit" value="Enviar">
            <input type="button" value="Cancelar">
        </form>
    </div>
</body>
</html>
